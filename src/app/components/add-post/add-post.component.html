<div class="conatainer">
  <form>
    <div class="form-group row">
      <label for="inputTitle3" class="col-sm-2 col-form-label">Tytuł</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputTitle3" placeholder="Tytuł" [(ngModel)]="post.title">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPostContent3" class="col-sm-2 col-form-label">Treść</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPostContent3" placeholder="Tytuł" [(ngModel)]="post.content">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputImage3" class="col-sm-2 col-form-label">Url do zdjęcia</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputImage3" placeholder="Url" [(ngModel)]="post.url">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="addpost()">Dodaj Post</button>
      </div>
    </div>
  </form>
</div>
